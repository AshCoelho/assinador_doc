<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação por CRC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/verificar.css') }}">
</head>
<body class="container py-4">
  <div class="page-header d-flex flex-wrap align-items-center gap-2 mb-4">
    <a href="{{ url_for('verificar_menu') }}" class="btn btn-outline-secondary btn-sm">
      &#8592; <span class="d-none d-sm-inline">Voltar</span>
    </a>
    <div class="vr d-none d-sm-flex"></div>
    <h1 class="h4 mb-0 fw-semibold">Verificação de Documento por CRC</h1>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <form method="GET" class="row g-3 align-items-center" action="{{ url_for('verificar_crc') }}">
        <div class="col-12 col-md-auto">
          <label for="crc" class="col-form-label fw-bold">Código CRC:</label>
        </div>
        <div class="col-12 col-md-10">
          <input type="text" id="crc" name="crc" class="form-control" placeholder="ex.: a1b2c3d4e5" value="{{ crc or '' }}" required>
        </div>
        <div class="col-12 col-md-auto">
          <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
        <div class="card-body text-center">
        <a class="btn btn-primary" href="{{ caminho }}" target="_blank" rel="noopener">Ver cópia oficial</a>
    
      </div>
      </form>
    </div>
  </div>

  {% if erro %}
    <div class="alert alert-danger mt-3">{{ erro }}</div>
  {% endif %}

  {% if caminho %}

  {% else %}
    {% if not erro %}
      <p class="text-muted mt-3 text-center">Cole o CRC acima e clique em <b>Buscar</b> para exibir a cópia oficial e validar um arquivo.</p>
    {% endif %}
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
