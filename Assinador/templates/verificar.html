<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Autenticidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="mb-4">🔍 Verificar Documento por CRC</h3>
            <form method="POST" class="mb-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="crc" class="form-label">Digite o CRC:</label>
                    <input type="text" class="form-control" id="crc" name="crc" required>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success">✅ Verificar</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary ms-2">🔙 Voltar ao Login</a>

                </div>
            </form>

            {% if caminho %}
                <div class="alert alert-success mt-3" role="alert">
                    ✅ Documento encontrado!
                </div>
                <a href="{{ caminho }}" target="_blank" class="btn btn-primary">📄 Abrir Documento</a>
            {% elif erro %}
                <div class="alert alert-danger mt-3" role="alert">
                    ❌ {{ erro }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
